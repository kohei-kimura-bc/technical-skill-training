<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のブログ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        main {
            display: flex;
            margin: 20px;
        }
        article {
            flex: 3;
            background-color: white;
            padding: 20px;
            margin-right: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        aside {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        h1, h2 {
            margin: 0;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のブログ</h1>
        <p>日々の出来事や考えを書き留めています。</p>
    </header>
    <main>
        <article>
            <h2>初めての記事</h2>
            <p>こんにちは！これは私のブログの初めての記事です。ここでは日々の出来事や趣味について書いていきます。</p>
            <p>今日はとても天気が良かったので、散歩に出かけました。自然の中でリラックスできる時間は最高ですね。</p>
            <p><a href="#">もっと読む...</a></p>
        </article>
        <aside>
            <h2>サイドバー</h2>
            <ul>
                <li><a href="#">プロフィール</a></li>
                <li><a href="#">過去の記事</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>&copy; 2023 私のブログ | All Rights Reserved</p>
    </footer>
</body>
</html>
